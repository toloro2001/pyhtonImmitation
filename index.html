  var sub1='';
  var sub2='';
  var sub3='';
  var beta'';
  var n=1;
  for (i = 0; i < alpha.length; i++) {
  for(j=0;j<alpha.length;j++){
  for(k=0;k<alpa.length;k++){
  sub1=substring(k,n);
  sub2=substring(j,n);
  sub3=substring(i,n);
  beta=super+sub1+sub2+sub3;

  }
  }
}
document.getElementById("demo").innerHTML = beta;

  
  </script>
